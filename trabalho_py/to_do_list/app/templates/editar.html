{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Adicionar Tarefas</title>
    <link rel="stylesheet" href="{% static 'css/add.css' %}">
</head>
<body>
    <header class="header"><h1>Editar Tarefas</h1></header>
    <main class="main">
        <div class="container">
            <form action="" method="post"> <!-- form para adicionar uma nova tarefa -->
                {% csrf_token %}    <!-- token de segurança -->
                <input type="text" id="input" name="titulo" placeholder="Título"><br>           <!--campo de texto para o título-->  
                <input type="text" id="input" name="descricao" placeholder="Descrição"><br>     <!--campo de texto para a descrição-->
                <label for="prazo">PRAZO:</label><br>                                               <!--prazo-->
                <input type="date" id="input" name="data" placeholder="Prazo"><br>                                  <!--campo de data para o prazo-->
                <select id="input" name="prioridade">                                           <!--menu suspenso para a prioridade-->
                    <option value="" disabled selected>Prioridade</option>
                    <option value="1">Baixa</option>                                                <!--opções de prioridade-->
                    <option value="2">Média</option>
                    <option value="3">Alta</option>
                </select><br>
                <select id="input" name="status">                                               <!--menu suspenso para a status-->
                    <option value="" disabled selected>Status</option>
                    <option value="1">Pendente</option>                                         <!--opções de status-->
                    <option value="2">Em andamento</option>
                    <option value="3">Concluída</option>
                </select><br>
                <input class="button" type="submit" value="Editar">                     <!--botão para adicionar a tarefa-->
            </form>
            <a href="{% url 'home' %}" class="back_button">Voltar</a><!-- link para a página inicial -->
        </div>
    </main>
</body>
</html>
