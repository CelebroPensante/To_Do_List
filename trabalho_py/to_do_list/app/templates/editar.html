<!DOCTYPE html>
<html>
<head>
    <title>Editar Tarefas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Tarefa</h1>
        <form action="" method="post"> <!-- form para adicionar uma nova tarefa -->
            {% csrf_token %}    <!-- token de segurança -->
            <label for="titulo">Título:</label>                         <!--titulo-->
            <input type="text" id="titulo" name="titulo" value={{task.title_task}}><br>           <!--campo de texto para o título-->
            <label for="descricao">Descrição:</label>                   <!--descrição-->
            <input type="text" id="descricao" name="descricao"><br>     <!--campo de texto para a descrição-->
            <label for="prazo">Prazo:</label>                           <!--prazo-->
            <input type="date" id="data" name="data"><br>               <!--campo de data para o prazo-->
            <label for="prioridade">Prioridade:</label>                 <!--prioridade-->
            <select id="prioridade" name="prioridade">                  <!--menu suspenso para a prioridade-->
                <option value="1">Baixa</option>                        <!--opções de prioridade-->
                <option value="2">Média</option>
                <option value="3">Alta</option>
            </select><br>
            <select id="status" name="status">                          <!--menu suspenso para a status-->
                <option value="1">Pendente</option>               <!--opções de status-->
                <option value="2">Em andamento</option>
                <option value="3">Concluída</option>
            </select><br>
            <input type="submit" value="Editar">                     <!--botão para adicionar a tarefa-->
        </form>
        <a href="{% url 'home' %}" class="add-button">Voltar</a><!-- link para a página inicial -->
    </div>
</body>
</html>
